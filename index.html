<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sales Counter Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap" rel="stylesheet">

    <style>
        :root{
            --dark-primary:#212121;
            --dark-text:#424242;
            --light-bg:#fcfcfc;
            --pure-white:#ffffff;
            --success-color:#4CAF50;
            --disabled-color: #9E9E9E;
        }

        body{
            font-family:'DM Sans',sans-serif;
            background:var(--light-bg);
            /* Setup untuk full-screen (100vh) dan No-Scroll */
            display:flex;
            flex-direction: column; 
            justify-content: flex-start; 
            align-items:center; 
            height:100vh; 
            margin:0;
            padding: 0;
            color:var(--dark-text);
            box-sizing: border-box;
            overflow: hidden; 
        }

        /* Variabel untuk padding horizontal standar, agar konsisten */
        .page-padding {
            padding-left: 30px; 
            padding-right: 30px;
        }

        h1{ 
            text-align:left;
            color: var(--dark-primary); 
            /* Margin atas disesuaikan agar lebih mirip gambar (terlihat ada sedikit ruang di atas) */
            margin: 40px 0 0 0; 
            font-size:2.5em; /* Ukuran font judul sedikit diperbesar */
            font-weight:700; 
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            flex-shrink: 0; 
            /* Terapkan padding standar */
            padding-left: 30px; 
            padding-right: 30px;
        } 

        .container{ 
            background:var(--pure-white); 
            max-width:500px; 
            width:100%; 
            box-shadow: none; 
            border-radius: 0;
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            /* Hapus padding dari container, pindahkan ke dashboard-content */
            padding: 0; 
            box-sizing: border-box;
            min-height: 0; 
        }

        .dashboard-content{
            /* Tambahkan padding di sini, sesuai jarak judul ke konten */
            padding: 20px 30px; 
            text-align: left;
            flex-grow: 0;
            display: block;
        }

        .info-text {
            /* Margin bawah sedikit diperbesar agar ada jarak ke tombol */
            margin-bottom: 25px; 
            font-size: 1.1em;
            line-height: 1.4;
            color: var(--dark-text);
            padding: 0;
            text-align: left;
        }

        .button-grid{
            display: flex;
            flex-direction: column;
            gap: 15px; 
            /* Hapus width/max-width agar tombol menyesuaikan isinya (fit-content) */
            width: fit-content; 
        }

        .btn{ 
            /* Padding disesuaikan agar tombol 'Buat' tampak proporsional */
            padding:12px 20px; 
            border:none; 
            font-weight:700; 
            text-transform: capitalize; 
            border-radius:4px;
            font-size: 1.1em; 
            transition: background-color 0.3s, transform 0.1s;
            text-decoration: none; 
            /* Gunakan display:inline-block agar width:fit-content bisa bekerja */
            display: inline-block; 
            text-align: center;
        }
        
        .btn:not(.disabled){ 
             cursor: pointer;
        }

        .btn-competitor{ 
            background:var(--dark-primary); 
            color:#fff; 
        }
        .btn-competitor:hover{
            background: #3a3a3a;
            transform: translateY(-2px);
        }

        .btn.disabled{ 
            background: var(--disabled-color); 
            color: #E0E0E0; 
            opacity: 0.8;
            pointer-events: none; 
            transform: none !important; 
        }

        /* MEDIA QUERY: Penyesuaian untuk layar kecil */
        @media (max-width: 500px) {
             h1 { 
                 font-size: 2.2em; /* Sedikit kecil di layar mobile */
                 margin-top: 30px; /* Margin atas disesuaikan untuk layar kecil */
                 padding: 0 20px; /* Padding sisi diperkecil */
             }
             .dashboard-content { 
                 padding: 15px 20px; /* Padding sisi diperkecil */
             }
        }
    </style>
</head>
<body>
    <h1>Sales Counter</h1>
    <div class="container">
        <div class="dashboard-content">
            <p class="info-text">Laporan kompetitor dikerjakan tiap awal bulan dan kirim ke grup Sales Counter.</p>

            <div class="button-grid">
                <a href="kompetitor.html" class="btn btn-competitor">Buat</a>
            </div>
        </div>
    </div>
</body>
</html>
