<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales Counter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body{
            margin:0;
            font-family:'DM Sans', sans-serif;
            background:#fff;
            color:#000000;
        }

        /* HEADER (diperkecil 20%) */
        .header{
            background:#000;
            color:#fff;
            padding:64px 30px; /* sebelumnya 80px */
        }

        .header h1{
            margin:0;
            font-size:2.1em; /* sebelumnya 2.6em */
            font-weight:700;
        }

        /* SECTIONS */
        .section{
            padding:30px;
            border-top:2px solid #000;
        }

        .section:last-of-type{
            border-bottom:2px solid #000;
        }

        .section a.link{
            color:#000000;
            text-decoration:none;
            font-size:1.4em;
            font-weight:500;
            display:block;
        }

        .title{
            font-size:1.4em;
            font-weight:500;
        }

        .desc{
            margin-top:6px;
            font-size:0.8em;
            color:#000000;
            line-height:1.4;
        }

        /* BUTTON */
        .btn{
            display:inline-block;
            margin-top:16px;
            background:#000;
            color:#fff;
            padding:8px 18px;
            font-size:0.95em;
            font-weight:600;
            text-decoration:none;
            border-radius:2px;
            width:auto;
        }

        @media(max-width:500px){
            .header h1{
                font-size:1.9em;
            }
            .section a.link,
            .title{
                font-size:1.3em;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Sales Counter</h1>
    </div>

    <div class="section">
        <a class="link" href="https://drive.google.com/drive/folders/1frRkDfIgu9LLxQvmyr_zmoSeZi-xP78b?usp=sharing" target="_blank">
            Brosur dan kartu warna
        </a>
    </div>

    <div class="section">
        <a class="link" href="https://drive.google.com/drive/folders/1iG0VoowrzGB5MIR_C-sGMKYBusrD2V9z?usp=sharing" target="_blank">
            Form sell-out, izin dan cuti
        </a>
    </div>

    <div class="section">
        <div class="title">Laporan kompetitor</div>
        <div class="desc">
            Dikerjakan setiap awal bulan dan kirim ke grup Sales Counter.
        </div>
        <a href="kompetitor.html" class="btn">Buat laporan</a>
    </div>

</body>
</html>
